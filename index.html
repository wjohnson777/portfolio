<!DOCTYPE html>
<!-- created by William -->
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 </head>
 <body>
   <div class="container">
     <div class="webpage">
       <section class="row">
<!--  Logo Image  -->
           <column class="col-sm-3">
              <img class="img-responsive" src="images/UdacityLogo.png" alt="Udacity Logo"/>
           </column>
<!-- Name and Title -->
           <column class="name">
                <h1>Bill Johnson</h1>
                <h3>Front-end Ninja</h3>
           </column>
       </section>
       <section class="row">
         <column class="col=sm-12">
           <hr>
         </column>
       </section>
       <figure class="row">
	       <column class="col-sm-12">
<!--Main Image -->
           <picture class="row">
              <img class="img-responsive" src="images/flooded creek3.jpg" alt="Flooded Creek"/>
           </picture>
         </column>
       </figure>
       <section class="row">
         <column class="col-xs-12">
            <h2>Featured Work</h2>
	       </column>
       </section>
<!--  Featured Work - Bottom Images  -->
         <section class="row text-center">
            <column class="col-sm-4">
                <img class="img-responsive" src="images/foggy creek1.jpg" alt="Foggy Creek"/>
                <h4>Appify</h4>
                <p>http://github.com/udacity/appify</p>
            </column>
            <column class="col-sm-4">
                <img class="img-responsive" src="images/foggy hill1.jpg" alt="Foggy Hill"/>
                <h4>Sunflower</h4>
                <p>http://github.com/udacity/sunflower</p>
            </column>
            <column class="col-sm-4">
                <img class="img-responsive" src="images/snowy creek1.jpg" alt="Snowy Creek"/>
                <h4>Bokeh</h4>
                <p>http://github.com/udacity/bokeh</p>
            </column>
         </section>
       </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
